<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Trailblazers Reviews</title>
</head>

<body>
  <div id="reviews"></div>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <script>
    let INITIAL_STATE = undefined;
    fetch(`http://fec-reviews-dev.us-west-2.elasticbeanstalk.com/reviews/${window.location.href.split('/')[window.location.href.split('/').length - 1]}`)
      .then(response => response.json()).then(json => {
        const ratings = Array(5).fill(0);
        const newReviews = {};
        json.forEach(review => {
          ratings[review.rating - 1]++;
          newReviews[review.id] = review;
          newReviews[review.id].modifiedKeys = {};
        });
        INITIAL_STATE = { reviews: newReviews, ratings };
      });
  </script>
  <script src="../index.bundle.js"></script>
  <script src="../vendors~index.bundle.js"></script>
</body>

</html>
