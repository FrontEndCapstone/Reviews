language: node_js
node_js:
  - "node"
services:
  - postgresql
cache:
  directories:
    - "node_modules"
before_script:
  - psql -c 'create database trailblazers-reviews;' -U postgres
jobs:
  include:
    - stage: Lint
    - script: npm run lint
  include: 
    - stage: Test
    - script: npm test
  include:
    - stage: Produce Coverage
    - script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
